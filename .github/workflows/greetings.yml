name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thanks for taking the time to file an issue. The team will check it out shortly."
        pr-message: ":+1::tada: Thanks for taking the time to contribute! :tada::+1:"
